<!DOCTYPE html>
<html>
	<head>
		<title>Calculadora</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
	</head>
	<body>
		<h1>Calculadora</h1>
		<div id="calculadora">
			<div id="operandos">
				<p><label for="op1">Operando 1:</label> <input type="number" name="op1" id="op1" min="0" /></p>
				<p><label for="op2">Operando 2:</label> <input type="number" name="op2" id="op2" min="0" /></p>
			</div>
			
			<div id="operaciones">
				<p class="operacion">+</p>
				<p class="operacion">-</p>
				<p class="operacion">*</p>
				<p class="operacion">/</p>
				<p class="operacion">%</p>
			</div>
			<div id="clase_operacion">Selecciona operaci√≥n</div>
			<div id="resultado"><span>0</span></div>
			<div class="clearboth"></div>
		</div>
		<div id="historial_operaciones">
			<h2>Historial de operaciones</h2>
			<input type="submit" value="Actualizar historial" onclick="actualizarOperaciones();" />
			<div class="resultados" id="mostrar_resultados">
			</div>
		</div>
		<script src="jquery.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
